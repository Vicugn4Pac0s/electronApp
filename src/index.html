<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div class="wrap">
      <header class="header">
        <h1 class="header_ttl">フォルダセット作成</h1>
      </header>

      <!-- main -->
      <main class="main">

        <!-- openDir -->
        <div class="openDir">
          <div class="openDir_btn">
            <button id="js-openDir">保存先</button>
          </div>
          <div class="openDir_name">
            <span id="js-dirPath" data-path="">ここにフォルダ名</span>
          </div>
        </div>        
        <!-- openDir -->

        <div id="js-dirTree" class="dirTree">
          <div class="tree">
            <ul class="tree_01">
              <li>
                <div class="tree_dirName">
                  <input type="text">
                  <span class="tree_addDir" data-child="2">+</span>
                </div>

                <ul class="tree_02">
                </ul>
              </li>
            </ul>
          </div>
        </div>

      </main>  
      <!-- main end -->

    </div>
    <script src="./js/index.js"></script>
    <script src="./js/dirtree.js"></script>
  </body>
</html>
